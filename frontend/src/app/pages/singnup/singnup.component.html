<style>
    .full-width {
        width: 540px;
    }
</style>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" alt="Logo" style="max-width: 50px; height: auto;">
                    </div>
                    <h1 class="text-center">Register</h1>

                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>User Name</mat-label>
                            <input required [(ngModel)]="user.userName" name="userName" matInput
                                placeholder="Enter UserName">
                            <mat-hint>User name must be unique</mat-hint>
                        </mat-form-field>

                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>user Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" [type]="hide ? 'password' : 'text'"
                                required matInput placeholder="Enter password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" aria-label="Hide/Show Password">
                                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                        </mat-form-field>


                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="accent">Register</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
